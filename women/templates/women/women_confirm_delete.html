{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
<form action="" method="post" enctype="multipart/form-data">

    <p>Вы действительно хотите удалить статью "{{ object }}"?</p>
    {{ form }}

    <a href="{% url 'home' %}"><button type="button">Отменить</button></a>
</form>
{% endblock %}
